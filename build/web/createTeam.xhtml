<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Create Team</title>
        <h1>Team Creation Screen</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Team Member 1: <h:inputText value="#{team.player_one}" required ="true"
                                       requiredMessage="Your must enter a username for team member one."
                                       disabled="#{login.user.isPlayer()}"
                                       validatorMessage="#{team.playerOneErrorMessage}"
                                       validator="#{team.validatePlayerOne}"
                                       id="player_one"/>
                <h:message for="player_one" style="color:red;margin:8px;"/>
                
                Team Member 2: <h:inputText value="#{team.player_two}" required ="true"
                                       requiredMessage="Your must enter a username for team member two."
                                       validatorMessage="#{team.playerTwoErrorMessage}"
                                       validator="#{team.validatePlayerTwo}"
                                       id="player_two"/>
                <h:message for="player_two" style="color:red;margin:8px;"/>
                
                Team Name: <h:inputText value="#{team.name}" required ="true"
                                       requiredMessage="Your must enter a team name."
                                       validatorMessage="#{team.nameErrorMessage}"
                                       validator="#{team.validateName}"
                                       id="team_name"/>
                <h:message for="team_name" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            <h:commandButton value="Send Request" action="#{team.sendRequests()}"/>
        </h:form>
    </h:body>
</html>
