<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>

    </h:head>
    <body>
        <h:dataTable value="#{login.getUser().getGameRequests()}" var="g" border="1">
            <h:column>
                <f:facet name="header"> Game Id </f:facet>
                    #{g.id}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Team One </f:facet>
                    #{g.team_1}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Team Two </f:facet>
                    #{g.team_2}
            </h:column>
            
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:form>
                    <h:commandButton value="Accept" action="#{g.confirmRequest()}"/>
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:form>
                    <h:commandButton value="Deny" action="#{g.denyRequest()}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </body>
</html>
