<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <body>
        <h:dataTable value="#{team.getAllTeams()}" var="t" border="1">
            <h:column>
                <f:facet name="header"> Team Name </f:facet>
                    #{t.name}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Teammate 1 </f:facet>
                    #{user.getUserFromId(t.player_one_id).getUsername()}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Teammate 2 </f:facet>
                    #{user.getUserFromId(t.player_two_id).getUsername()}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Wins </f:facet>
                    #{team.getTotalWins(t.name)}
            </h:column>

            <h:column>
                <f:facet name="header"> Losses </f:facet>
                    #{team.getTotalLosses(t.name)}
            </h:column>
            
        </h:dataTable>
    </body>
</html>
