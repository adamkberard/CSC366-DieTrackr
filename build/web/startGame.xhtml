<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Create Team</title>
        <h1>Team Creation Screen</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Team 1: <h:inputText value="#{game.team_1}" required ="true"
                                       requiredMessage="Your must enter a team."
                                       validatorMessage="#{game.teamOneErrorMessage}"
                                       validator="#{game.validateTeamOne}"
                                       id="team_one"/>
                <h:message for="team_one" style="color:red;margin:8px;"/>
                
                Team 2: <h:inputText value="#{game.team_2}" required ="true"
                                       requiredMessage="Your must enter team."
                                       validatorMessage="#{game.teamTwoErrorMessage}"
                                       validator="#{game.validateTeamTwo}"
                                       id="team_two"/>
                <h:message for="team_two" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            <h:commandButton value="Create Game" action="#{game.startGame()}"/>
        </h:form>
    </h:body>
</html>
